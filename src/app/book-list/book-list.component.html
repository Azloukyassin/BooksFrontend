<table class="table table-bordered table-hover">
<thead>
    <th>Title</th>
    <th>Author</th>
    <th>Number of Pages</th>
    <th>Published Date</th>
</thead>
<tbody>
    <tr *ngFor="let item of service.books">
        <td> {{ item.title  }}</td>
        <td> {{ item.author  }}</td>
        <td> {{ item.numberOfPages  }}</td>
        <td> {{ item.publishedDat  }}</td>
    </tr>
</tbody>
</table>
